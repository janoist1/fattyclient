<div class="player-container">
    <div class="name">{{ player.name }}</div>
    <div class="cards-container">
        <div data-card-set data-cards="player.cardsHand.cards" class="cards-hand"></div>
        <div data-card-set data-cards="player.cardsUp.cards" class="cards-up"></div>
        <div data-card-set data-cards="player.cardsDown.cards" class="cards-down"></div>
    </div>
</div>
