<div id="table">
    <div id="deck">
        <button data-ng-if="!isSwapDone" data-ng-click="swapDone()" type="button" class="btn btn-default">Swap done!
        </button>
        <div class="card-set">
            <div data-ng-repeat="card in deckDown" class="card card-{{ card }} scaled"></div>
        </div>
    </div>
    <div data-ng-repeat="player in table.players" data-repeat-done="draw()" class="player scaled">
        <div data-player="player"></div>
    </div>
</div>
